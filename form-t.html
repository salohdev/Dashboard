<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floating Label Form</title>
  <style>
    body {
      background: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    .form-group {
      position: relative;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 14px 10px 6px;
      border: 2px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      background: none;
      outline: none;
      transition: border-color 0.3s;
    }
    label {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      background: #fff;
      padding: 0 5px;
      color: #777;
      font-size: 16px;
      pointer-events: none;
      transition: 0.2s ease all;
    }
    input:focus + label,
    input:not(:placeholder-shown) + label {
      top: 0;
      font-size: 12px;
      color: #1e88e5;
    }
    input:focus {
      border: 2px solid #1e88e5;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: background 0.3s;
    }
    button:hover {
      background: #4338ca;
    }
  </style>
</head>
<body>

<div class="form-container">
  <form>
    
    <div class="form-group">
      <input type="email" id="email" placeholder=" " required>
      <label for="email">Email Address</label>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
